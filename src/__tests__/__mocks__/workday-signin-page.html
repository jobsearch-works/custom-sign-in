<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Application Page</title>
  </head>
  <body>
    <!-- Back Button -->
    <button type="button" data-automation-id="backToJobPosting" role="link">
      <span>Back to Job Posting</span>
    </button>

    <!-- Job Title -->
    <h3 data-automation-id="jobTitleHeading">Director AI Risk</h3>

    <!-- Progress Bar -->
    <div aria-label="Application Progress">
      <ol data-automation-id="progressBar">
        <li data-automation-id="progressBarActiveStep">
          <label aria-live="polite">current step 1 of 6</label>
          <label>Create Account/Sign In</label>
        </li>
        <li data-automation-id="progressBarInactiveStep">
          <label aria-live="polite">step 2 of 6</label>
          <label>My Information</label>
        </li>
        <li data-automation-id="progressBarInactiveStep">
          <label aria-live="polite">step 3 of 6</label>
          <label>My Experience</label>
        </li>
        <li data-automation-id="progressBarInactiveStep">
          <label aria-live="polite">step 4 of 6</label>
          <label>Application Questions</label>
        </li>
        <li data-automation-id="progressBarInactiveStep">
          <label aria-live="polite">step 5 of 6</label>
          <label>Voluntary Disclosures</label>
        </li>
        <li data-automation-id="progressBarInactiveStep">
          <label aria-live="polite">step 6 of 6</label>
          <label>Review</label>
        </li>
      </ol>
    </div>

    <!-- Account Creation Form -->
    <h2 id="authViewTitle">Create Account</h2>
    <form data-automation-id="signInFormo">
      <div data-automation-id="formField-email">
        <label for="input-4">Email Address</label>
        <input
          type="text"
          data-automation-id="email"
          id="input-4"
          aria-required="true"
          aria-invalid="false"
          autocomplete="email"
        />
      </div>

      <div data-automation-id="formField-password">
        <label for="input-5">Password</label>
        <input
          type="password"
          data-automation-id="password"
          id="input-5"
          aria-required="true"
          autocomplete="new-password"
        />
      </div>

      <div data-automation-id="formField-verifyPassword">
        <label for="input-6">Verify New Password</label>
        <input
          type="password"
          data-automation-id="verifyPassword"
          id="input-6"
          aria-required="true"
          autocomplete="new-password"
        />
      </div>

      <div data-automation-id="formField-">
        <input
          id="input-8"
          type="checkbox"
          aria-checked="false"
          data-automation-id="createAccountCheckbox"
        />
        <label for="input-8"
          >I understand and agree to the Candidate Privacy Statement.</label
        >
      </div>

      <div data-automation-id="noCaptchaWrapper">
        <button
          type="submit"
          data-automation-id="createAccountSubmitButton"
          aria-hidden="true"
        >
          Create Account
        </button>
      </div>
    </form>

    <!-- Sign In / Forgot Password -->
    <div>
      <span>Already have an account?</span>
      <button data-automation-id="signInLink">Sign In</button>
    </div>
    <div>
      <button data-automation-id="forgotPasswordLink">
        Forgot your password?
      </button>
    </div>

    <!-- Hidden Bot Detection Input -->
    <div>
      <label for="4a23ca27-4489-44b9-98b4-49b8cbb1a9dd"
        >Enter website. This input is for robots only, do not enter if you're
        human.</label
      >
      <input
        data-automation-id="beecatcher"
        id="4a23ca27-4489-44b9-98b4-49b8cbb1a9dd"
        name="website"
        type="text"
      />
    </div>
  </body>
</html>
